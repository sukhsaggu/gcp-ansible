- name: Create an instance
  hosts: localhost
  gather_facts: no
  vars:
      gcp_cred_kind: serviceaccount
      #gcp_cred_file:
      zone: "us-central1-a"
      region: "us-central1"

  tasks:
    - name: create a disk
      gcp_compute_disk:
        name: 'disk-instance'
        size_gb: 50
        source_image: 'projects/rhel-cloud/global/images/rhel-8-v20191115'
        zone: "{{ zone }}"
        project: "{{ gcp_project }}"
        auth_kind: "{{ gcp_cred_kind }}"
        service_account_file: "{{ gcp_cred_file }}"
        scopes:
          - https://www.googleapis.com/auth/compute
        state: present
      register: disk

    - name: create a address
      gcp_compute_address:
        name: 'address-instance'
        region: "{{ region }}"
        project: "{{ gcp_project }}"
        auth_kind: "{{ gcp_cred_kind }}"
        service_account_file: "{{ gcp_cred_file }}"
        scopes:
          - https://www.googleapis.com/auth/compute
        state: present
      register: address

    - name: create a instance
      gcp_compute_instance:
        state: present
        name: test-vm
        machine_type: n1-standard-1
        disks:
          - auto_delete: true
            boot: true
            source: "{{ disk }}"
        network_interfaces:
           - access_configs:
             - name: 'External NAT'
               nat_ip: "{{ address }}"
               type: 'ONE_TO_ONE_NAT'
        zone: "{{ zone }}"
        project: "{{ gcp_project }}"
        auth_kind: "{{ gcp_cred_kind }}"
        service_account_file: "{{ gcp_cred_file }}"
        scopes:
          - https://www.googleapis.com/auth/compute
      register: instance

    - name: Wait for SSH to come up
      wait_for: host={{ address.address }} port=22 delay=60 timeout=320
      vars:
        ansible_user: gce-user
        #ansible_ssh_private_key_file:

    - name: Add host to groupname
      add_host: hostname={{ address.address }} groupname=new_instances

- name: run some tasks on the new instance
  hosts: new_instances
  gather_facts: true
  vars:
    ansible_user: gce-user
    #ansible_ssh_private_key_file:
  tasks:
    - name: connect to the new instance
      setup:

    - name: print the new instance facts
      debug:
        msg: "{{ ansible_facts }}"

    - name: reboot
      reboot:
        msg: rebooted by ansible
      become: yes #need to become otherwise this task will fail


- name: terminate instances
  hosts: localhost
  gather_facts: no
  vars:
      #gcp_project:
      gcp_cred_kind: serviceaccount
      #gcp_cred_file:
      zone: "us-central1-a"
      region: "us-central1"
  tasks:
    - name: terminate instances that were previously launched
      gcp_compute_instance:
        state: absent
        name: test-vm
        zone: "{{ zone }}"
        project: "{{ gcp_project }}"
        auth_kind: "{{ gcp_cred_kind }}"
        service_account_file: "{{ gcp_cred_file }}"
